<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    
    <title>Registro</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <script src="js/registro.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/registrocss.css" rel="stylesheet" />
  </head>
  <body class="text-center">

    

    <main class="form-signin">
      <form >
      
        <div class="imgcontainer text-center">
            <img src="css/imagenes/logocolorvertical.png" alt="Avatar" >
        </div>
        <div id="mensajes"></div>
        <h1 class="h3 mb-3 fw-normal">Crear Cuenta</h1>

              
        
        <div class="form-floating">
          <input type="number" class="form-control" id="Documento"  placeholder="Documento"/>
          <label>Documento</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="Nombre"  placeholder="Nombre"/>
        <label>Nombres</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="Apellido"  placeholder="Apellido"/>
        <label>Apellidos</label>
        </div>
        
        <div class="form-floating">
          <input type="number" class="form-control" id="Edad"  placeholder="Edad"/>
          <label>Edad</label>
        </div>

        <select class="form-select" id="Genero">
          <option selected value="">Genero</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
          
        </select>

        <div class="form-floating">
          <input type="number" class="form-control" id="Telefono"  placeholder="Telefono"/>
          <label>Telefono</label>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="Email"  placeholder="Email"/>
          <label>Email</label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="Contrasena"  placeholder="Contrasena"/>
          <label>Contraseña</label>
        </div>

        <div class="form-floating ">
          <input type="password" class="form-control" id="Contrasena2"  placeholder="Contrasena2"/>
          <label>Confirmar Contraseña</label>
        </div>

        <select class="form-select" id="Ciudad">
            <option selected value="">Ciudad</option>
            
        </select>

        <select class="form-select " id="Tipotransporte">
            <option selected value="">Tipo de transporte preferido</option>
            <option value="Publico">Publico</option>
            <option value="Privado">Privado</option>
        </select>

        <div id="publico1">
            <select class="form-select " id="publico" >
                <option class="text-center" selected value="">Selecciona una opcion...</option>
                </select>
        </div>
        

        <div id="privado1" >

            <select class="form-select " id="privado" >
                <option class="text-center" selected value="">Selecciona una opcion...</option>
                
            </select>
        </div>
        
        
        

        <button
          class="w-100 btn btn-lg btn-primary mb-4 mt-4"
          id="guardar"
          type="button"
          onclick="newUser()"
        >
          Registrarse
        </button>
        <h6>
          ¿Ya tienes una cuenta?
          <a href="logueo.html" class="link-success">Inicia Sesion!</a>
        </h6>
        <p class="mt-5 mb-3 text-muted">&copy; Grupo 03- G15</p>
      </form>
    </main>

  </body>
</html>
