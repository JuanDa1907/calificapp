<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/logueocss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/logueojs.js"></script>
    <title>Iniciar Sesion</title>
</head>

                    <main class="form-signin text-center">
                        <form>
                          <div class="imgcontainer ">
                            <img src="css/imagenes/logomoradovertical.png" alt="Avatar" >
                        </div>
                          <div id="mensajes"></div>
                          <h1 class="h2 mb-3 fw-normal">Inicio de Sesion</h1>
                  
                          <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com"/>
                            <label for="floatingInput">Email</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password"/>
                            <label for="floatingPassword">Contraseña</label>
                          </div>
                  
                          <button class="w-100 btn btn-lg btn-success mb-4" type="button" onclick="login() ">                
                            Iniciar Sesion
                          </button>
                          <h6>
                            ¿Aun no tienes una cuenta?
                            <a href="registro.html" class="link-success">Registrate!</a>
                          </h6>
                          
                          <p class="mt-5 mb-3 text-muted">&copy; Califica App</p>
                        </form>
                </div>
            </div>
        </section>
    </div>


</body>
</html>
